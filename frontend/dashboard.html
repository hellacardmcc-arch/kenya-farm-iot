<!DOCTYPE html>
<html>
<head>
    <title>My Farm Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="p-4">
        <h1 class="text-2xl font-bold mb-4">My Farm Dashboard</h1>
        
        <div id="moisture-chart" class="mb-8">
            <!-- Chart will be inserted here -->
        </div>
        
        <button onclick="loadMyData()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Refresh Data
        </button>
    </div>
    
    <script>
        async function loadMyData() {
            const phone = localStorage.getItem('farmer_phone');
            if (!phone) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`https://your-backend.onrender.com/api/farmer/${phone}/readings`);
                const data = await response.json();
                
                if (data.success) {
                    displayReadings(data.readings);
                }
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }
        
        function displayReadings(readings) {
            // Simple display logic
            const container = document.getElementById('moisture-chart');
            container.innerHTML = '<h3 class="text-xl mb-2">Recent Readings</h3>';
            
            readings.forEach(reading => {
                const div = document.createElement('div');
                div.className = 'border p-2 mb-2';
                div.innerHTML = `
                    <p>Moisture: ${reading.moisture}%</p>
                    <p>Date: ${new Date(reading.recorded_at).toLocaleDateString()}</p>
                `;
                container.appendChild(div);
            });
        }
        
        // Load data on page load
        window.addEventListener('load', loadMyData);
    </script>
</body>
</html>
